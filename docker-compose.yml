version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: coderank-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: coderank
      POSTGRES_PASSWORD: coderank
      POSTGRES_DB: coderank
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: