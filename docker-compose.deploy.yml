version: "3.9"

services:
  # Database
  postgres:
    image: postgres:16
    container_name: coderank-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: coderank
      POSTGRES_PASSWORD: coderank
      POSTGRES_DB: coderank
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coderank"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka & Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: coderank-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: coderank-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Listeners: Internal (kafka:29092), External (localhost:9092)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Backend API
  core-api:
    build:
      context: .
      dockerfile: core-api/Dockerfile
    container_name: coderank-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=coderank
      - DB_PASSWORD=coderank
      - DB_NAME=coderank
      - KAFKA_BROKERS=kafka:29092
      - JWT_SECRET=super-secret-key-change-in-prod
      - ALLOWED_ORIGINS=http://localhost:80,http://localhost:4200

  # Execution Worker
  orchestrator:
    build:
      context: .
      dockerfile: execution-orchestrator/Dockerfile
    container_name: coderank-orchestrator
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      # Critical for spawning sibling containers
      - /var/run/docker.sock:/var/run/docker.sock
      # We might need to mount /tmp path mapping if we passed local paths?
      # The orchestrator writes weird temp files?
      # For now, simplistic approach.
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=coderank
      - DB_PASSWORD=coderank
      - DB_NAME=coderank
      - KAFKA_BROKERS=kafka:29092

  # Frontend UI
  ui:
    build:
      context: .
      dockerfile: code-rank-ui/Dockerfile
    container_name: coderank-ui
    restart: unless-stopped
    depends_on:
      - core-api
    ports:
      - "80:80"

volumes:
  pgdata:
